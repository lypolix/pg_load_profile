version: '3.8'

services:
  # Сервис базы данных PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: postgres_profiler_db
    # НЕ публикуем порт наружу, т.к. доступ к нему нужен только из другого контейнера
    # ports:
    #   - "5432:5432" 
    environment:
      - POSTGRES_USER=profiler
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=testdb
    volumes:
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./postgres/init:/docker-entrypoint-initdb.d
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    # Healthcheck проверяет, что база данных готова принимать подключения
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U profiler -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Сервис вашего Go-приложения
  backend:
    build: . # Указываем Docker собрать образ из текущей директории, используя Dockerfile
    container_name: go_profiler_backend
    # depends_on гарантирует, что бэкенд запустится только после того,
    # как база данных и ML сервис будут готовы (пройдут healthcheck)
    depends_on:
      db:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    # Передаем строку подключения через переменную окружения.
    # Обратите внимание: хост теперь 'db' (имя сервиса), а не 'localhost'.
    environment:
      - DATABASE_URL=postgres://profiler:secret@db:5432/testdb
      - ML_SERVICE_URL=http://ml-service:8000
    ports:
      - "8080:8080"
    restart: on-failure

  # Сервис для ML-модели
  ml-service:
    build:
      context: ./ml
      dockerfile: Dockerfile
    container_name: ml_profiler_service
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  default:
    driver: bridge
